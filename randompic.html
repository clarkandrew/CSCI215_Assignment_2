<!DOCTYPE html>
<html lang="en">

<head>
   


<script>
    
    
document.addEventListener("DOMContentLoaded", function(event) {
    var randNum = Math.floor(Math.random() * 5) + 1;
    console.log("Loaded pic: " + randNum);
    var changePic = document.getElementById("randImage");
    changePic.setAttribute("src","imgs/" + randNum + ".jpg");
    
    });
    
    </script>

</head>

    
    
<body>
    
    <img id="randImage" src="">
</body>

</html>
